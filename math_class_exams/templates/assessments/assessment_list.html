{% extends "base.html" %}

{% block content %}

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Test</th>
      <th scope="col">Practice</th>
    </tr>
  </thead>
  <tbody>
    {% for test in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><a href="{{ test.get_absolute_url }}">{{ test.name }}</a></td>
      <td><a href="{% url 'assessments:assessment_take' test.pk %}">Take test</a></td>
    </tr>
    {% empty %}
    <th scope="row"></th>
    <td>Nothing to show</td>
    <td></td>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
